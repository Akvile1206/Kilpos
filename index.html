<html>
    <head>
      <title>Kilpos</title>
      <script type="module" src="app.js"></script>
      <style type="text/css">
        #scene {
          width: 600;
          height: 600;
          border: 1px solid lightgray;
        }
      </style>
    </head>
    <body>
        <h2>Kilpos</h2>
        <input type="radio" id="level1" name="levels" checked>
        <label for="level1">Level 1 (Overhauser cubic)</label><br>
        <input type="radio" id="level2" name="levels">
        <label for="level2">Level 2 (Bezier)</label><br>
        <input type="radio" id="level3" name="levels">
        <label for="level3">Level 3 (B-splines)</label><br>
        <button type="button" id="restart">Restart</button>
        <div id = "scene" > 
            <canvas id="canvas"></canvas>
        </div>
        
        <p id="score"> Score: 0</p>
    </body>
</html>
